include:
  - path: ../compose.networks.yml
services:
  idsrv:
    image: apogee-dev/identity-provider:local
    profiles:
      - apps
    extends:
      file: ../compose.base.yml
      service: x-base-service
    user: 0:0
    labels:
      - traefik.docker.network=public-proxy
      - traefik.enable=true

      - traefik.http.routers.idsrv-blocker.rule=Host(`idsrv-1.apogee-dev.com`) && Path(`/metrics`)
      - traefik.http.routers.idsrv-blocker.priority=100
      - traefik.http.routers.idsrv-blocker.service=noop@internal

      # public
      - traefik.http.routers.idsrv.entrypoints=websecured
      - traefik.http.routers.idsrv.rule=Host(`idsrv-1.apogee-dev.com`)
      - traefik.http.routers.idsrv.priority=50
      - traefik.http.routers.idsrv.middlewares=remove-prefix@file
      - traefik.http.routers.idsrv.service=idsrv
      - traefik.http.routers.idsrv.tls=true
      - traefik.http.routers.idsrv.tls.certResolver=default
      - traefik.http.routers.idsrv.tls.domains[0].main=*.apogee-dev.com
      - traefik.http.routers.idsrv.tls.domains[0].sans=apogee-dev.com

      # internal
      - traefik.http.routers.idsrv-int.entrypoints=websecured
      - traefik.http.routers.idsrv-int.rule=Host(`idsrv-1.internal.apogee-dev.com`)
      - traefik.http.routers.idsrv-int.priority=50
      - traefik.http.routers.idsrv-int.middlewares=remove-prefix@file
      - traefik.http.routers.idsrv-int.service=idsrv
      - traefik.http.routers.idsrv-int.tls=true
      - traefik.http.routers.idsrv-int.tls.certResolver=dns_route53
      - traefik.http.routers.idsrv-int.tls.domains[0].main=*.internal.apogee-dev.com
      - traefik.http.routers.idsrv-int.tls.domains[0].sans=internal.apogee-dev.com

      - traefik.http.services.idsrv.loadbalancer.server.port=5000
    volumes:
      - ${HOSTING_DIR}/identity-provider/dpapi-keys:/dpapi-keys
      - ${HOSTING_DIR}/identity-provider/data/:/app-data/:ro
    environment:
      APP_Serilog__MinimumLevel__Default: Debug
      # APP_Serilog__MinimumLevel__Override__OpenIddict: Verbose
      Secrets_File: /app-data/secrets.json

  idsrv-spa:
    image: apogee-dev/identity-provider-spa:local
    profiles:
      - apps
    extends:
      file: ../compose.base.yml
      service: x-base-service
    environment:
      - API_URL_BASE=/manager
      - OIDC_AUTHORITY=https://idsrv-1.apogee-dev.com
      - OIDC_CLIENT_ID=app_client_manager
    labels:
      - traefik.docker.network=public-proxy
      - traefik.enable=true

      - traefik.http.routers.idsrv-spa.entrypoints=websecured
      - traefik.http.routers.idsrv-spa.rule=Host(`idsrv-1.apogee-dev.com`) && PathPrefix(`/manager`)
      - traefik.http.routers.idsrv-spa.middlewares=idsrv-spa-slash,idsrv-spa-strip,default-compress@file
      - traefik.http.routers.idsrv-spa.service=idsrv-spa
      - traefik.http.routers.idsrv-spa.tls=true
      - traefik.http.routers.idsrv-spa.tls.certResolver=default
      - traefik.http.routers.idsrv-spa.tls.domains[0].main=*.apogee-dev.com
      - traefik.http.routers.idsrv-spa.tls.domains[0].sans=apogee-dev.com

      - traefik.http.middlewares.idsrv-spa-strip.stripprefix.prefixes=/manager
      - traefik.http.middlewares.idsrv-spa-slash.redirectregex.regex=^(.*)/manager$$
      - traefik.http.middlewares.idsrv-spa-slash.redirectregex.replacement=$${1}/manager/

      - traefik.http.services.idsrv-spa.loadbalancer.server.port=80
