
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - public-proxy
    container_name: redis-db

  redis_manager:
    image: patrikx3/p3x-redis-ui:2025.4.129
    restart: unless-stopped
    volumes:
      - "${HOSTING_DIR}/redis/manager/settings:/settings"
    labels:
      - traefik.enable=true
      - traefik.docker.network=public-proxy
      - traefik.http.routers.redis-manager.entrypoints=websecured
      - traefik.http.routers.redis-manager.rule=Host(`redis.internal.apogee-dev.com`)
      - traefik.http.routers.redis-manager.middlewares=default-compress@file,auth-redis
      - traefik.http.routers.redis-manager.tls=true
      - traefik.http.routers.redis-manager.tls.domains[0].main=*.internal.apogee-dev.com
      - traefik.http.routers.redis-manager.service=redis-manager

      - "traefik.http.middlewares.auth-redis.forwardAuth.address=https://fwd-auth.internal.apogee-dev.com/login/check?token=${ServiceToken}"
      - "traefik.http.middlewares.auth-redis.forwardAuth.addAuthCookiesToResponse=.fwd-auth-custom"
      - "traefik.http.middlewares.auth-redis.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.auth-redis.forwardAuth.tls.insecureSkipVerify=true"

      - traefik.http.services.redis-manager.loadbalancer.server.port=7843
    networks:
      - public-proxy

networks:
  public-proxy:
    external: true
