<source>
  @type forward
  @id input1
  @label @mainstream
  port 24224
</source>
<filter **>
  @type stdout
</filter>
<label @mainstream>
  <filter docker.**>
    @type parser
    format json # apache2, nginx, etc...
    key_name log
    reserve_data true
  </filter>
  <match **>
    @type elasticsearch
    host elasticsearch_elasticsearch
    port 9200
    logstash_format true
    <buffer time>
      timekey_wait 10m
      timekey 86400
      path /fluentd/log/data.*.log
    </buffer>
    <inject>
      time_format %Y%m%dT%H%M%S%z
    </inject>
  </match>
</label>