version: "3.7"

services:
  loki:
    container_name: loki
    image: grafana/loki:2.9.14
    restart: unless-stopped
    user: 0:0
    ports:
      - "0.0.0.0:3100:3100"
    networks:
      - public-proxy
    volumes:
      - ${HOSTING_DIR}/loki/config/loki-config.yaml:/etc/loki/loki-config.yaml
      - ${HOSTING_DIR}/loki/data:/data/loki
    command: -config.file=/etc/loki/loki-config.yaml

networks:
  public-proxy:
    external: true
