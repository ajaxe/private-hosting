services:
  grafana:
    image: grafana/grafana:11.1.4
    restart: unless-stopped
    user: "0"
    volumes:
      - ${HOSTING_DIR}/grafana/data:/var/lib/grafana
      - ${HOSTING_DIR}/grafana/grafana-config:/etc/grafana
    ports:
      - 3101:3000
    networks:
      - public-proxy
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ALLOW_EMBEDDING=true

  otel-collector:
    image: otel/opentelemetry-collector:0.123.0
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ${HOSTING_DIR}/grafana/configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - 1888:1888
      - 8888:8888
      - 8889:8889
      - 13133:13133
      - 4317:4317
      - 4318:4318
      - 55679:55679
    networks:
      - public-proxy
    depends_on:
      - jaeger
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    restart: unless-stopped
    user: "0"
    environment:
      - LOG_LEVEL=debug
      - COLLECTOR_OTLP_ENABLED=true
      # --- Persistence Configuration ---
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
      - BADGER_SPAN_STORE_TTL=1440h # 2months
    volumes:
      - ${HOSTING_DIR}/grafana/jaeger-data:/badger
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=public-proxy"
      - "traefik.http.routers.jaeger.entrypoints=websecured"
      - "traefik.http.routers.jaeger.rule=Host(`jaeger.internal.apogee-dev.com`)"
      - "traefik.http.routers.jaeger.middlewares=default-compress@file,auth"
      - "traefik.http.routers.jaeger.service=jaeger"
      - "traefik.http.routers.jaeger.tls=true"
      - "traefik.http.routers.jaeger.tls.domains[0].main=jaeger.internal.apogee-dev.com"

      - "traefik.http.middlewares.auth.forwardAuth.address=https://fwd-auth.internal.apogee-dev.com/login/check?token=${JaegerServiceToken}"
      - "traefik.http.middlewares.auth.forwardAuth.addAuthCookiesToResponse=.fwd-auth-custom"
      - "traefik.http.middlewares.auth.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.auth.forwardAuth.tls.insecureSkipVerify=true"

      - "traefik.http.services.jaeger.loadbalancer.server.port=16686"
    networks:
      - public-proxy

  prometheus:
    image: prom/prometheus:v3.3.0
    restart: unless-stopped
    user: 0:0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ${HOSTING_DIR}/grafana/configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${HOSTING_DIR}/grafana/prometheus:/prometheus
    ports:
      - "9095:9090"
    networks:
      - public-proxy

networks:
  public-proxy:
    external: true
