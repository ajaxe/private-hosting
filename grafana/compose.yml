include:
  - path: ../compose.networks.yml
services:
  grafana:
    extends:
      file: ../compose.base.yml
      service: x-base-service
    image: grafana/grafana:11.1.4
    user: "0"
    volumes:
      - ${HOSTING_DIR}/grafana/data:/var/lib/grafana
      - ${HOSTING_DIR}/grafana/grafana-config:/etc/grafana
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
    labels:
      - traefik.enable=true
      - traefik.docker.network=public-proxy
      - traefik.http.routers.grafana.entrypoints=websecured
      - traefik.http.routers.grafana.rule=Host(`grafana.internal.apogee-dev.com`)
      - traefik.http.routers.grafana.middlewares=default-compress@file,auth-graf
      - traefik.http.routers.grafana.service=grafana
      - traefik.http.routers.grafana.tls=true
      - traefik.http.routers.grafana.tls.domains[0].main=grafana.internal.apogee-dev.com
      - traefik.http.middlewares.auth-graf.forwardAuth.address=https://fwd-auth.internal.apogee-dev.com/login/check?token=${GrafanaServiceToken}
      - traefik.http.middlewares.auth-graf.forwardAuth.addAuthCookiesToResponse=.fwd-auth-custom
      - traefik.http.middlewares.auth-graf.forwardAuth.trustForwardHeader=true
      - traefik.http.middlewares.auth-graf.forwardAuth.tls.insecureSkipVerify=true
      - traefik.http.services.grafana.loadbalancer.server.port=3000
    healthcheck:
      # Grafana's health check endpoint is /api/health
      test:
        - CMD
        - curl
        - -f
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  otel-collector:
    extends:
      file: ../compose.base.yml
      service: x-base-service
    image: otel/opentelemetry-collector:0.130.1
    command:
      - --config=/etc/otel-collector-config.yaml
    volumes:
      - ${HOSTING_DIR}/grafana/configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    deploy:
      resources:
        limits:
          cpus: "1.0"
    ports:
      - 1888:1888
      - 8888:8888
      - 8889:8889
      - 13133:13133
      - 4317:4317
      - 4318:4318
      - 55679:55679
    depends_on:
      - tempo
      - prometheus
  tempo:
    image: grafana/tempo:2.8.0
    user: "0"
    extends:
      file: ../compose.base.yml
      service: x-base-service
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ${HOSTING_DIR}/grafana/configs/tempo.yaml:/etc/tempo.yaml
      - ${HOSTING_DIR}/grafana/tempo-data:/var/tempo
    ports:
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
      - "3200"  # Tempo API
  prometheus:
    extends:
      file: ../compose.base.yml
      service: x-base-service
    image: prom/prometheus:v3.3.0
    user: 0:0
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=60d
    volumes:
      - ${HOSTING_DIR}/grafana/configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${HOSTING_DIR}/grafana/prometheus:/prometheus
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g
    labels:
      - traefik.enable=true
      - traefik.docker.network=public-proxy
      - traefik.http.routers.prometheus.entrypoints=websecured
      - traefik.http.routers.prometheus.rule=Host(`prometheus.internal.apogee-dev.com`)
      - traefik.http.routers.prometheus.middlewares=default-compress@file,auth-prom
      - traefik.http.routers.prometheus.service=prometheus
      - traefik.http.routers.prometheus.tls=true
      - traefik.http.routers.prometheus.tls.domains[0].main=prometheus.internal.apogee-dev.com
      - traefik.http.middlewares.auth-prom.forwardAuth.address=https://fwd-auth.internal.apogee-dev.com/login/check?token=${PrometheusServiceToken}
      - traefik.http.middlewares.auth-prom.forwardAuth.addAuthCookiesToResponse=.fwd-auth-custom
      - traefik.http.middlewares.auth-prom.forwardAuth.trustForwardHeader=true
      - traefik.http.middlewares.auth-prom.forwardAuth.tls.insecureSkipVerify=true
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    user: "0"
    container_name: cadvisor
    command:
      - --disable_metrics=disk,process
      - --housekeeping_interval=15s
    extends:
      file: ../compose.base.yml
      service: x-base-service
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    restart: unless-stopped
    labels:
      - traefik.docker.network=public-proxy
      - traefik.enable=true
      - traefik.http.routers.cadvisor.entrypoints=websecured
      - traefik.http.routers.cadvisor.rule=Host(`cadvisor.internal.apogee-dev.com`)
      - traefik.http.routers.cadvisor.middlewares=default-compress@file # ,internal-auth
      - traefik.http.routers.cadvisor.service=cadvisor
      - traefik.http.routers.cadvisor.tls=true
      - traefik.http.routers.cadvisor.tls.domains[0].main=cadvisor.internal.apogee-dev.com
      # - traefik.http.middlewares.internal-auth.forwardAuth.address=https://fwd-auth.internal.apogee-dev.com/login/check?token=${ServiceToken}
      # - traefik.http.middlewares.internal-auth.forwardAuth.addAuthCookiesToResponse=.fwd-auth-custom
      # - traefik.http.middlewares.internal-auth.forwardAuth.trustForwardHeader=true
      # - traefik.http.middlewares.internal-auth.forwardAuth.tls.insecureSkipVerify=true
      - traefik.http.services.cadvisor.loadbalancer.server.port=8080
networks: {}
