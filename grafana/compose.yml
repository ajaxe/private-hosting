include:
  - path: ../compose.networks.yml
services:
  grafana:
    extends:
      file: ../compose.base.yml
      service: x-base-service
    image: grafana/grafana:11.1.4
    profiles:
      - observability
    user: "0"
    volumes:
      - ${HOSTING_DIR}/grafana/data:/var/lib/grafana
      - ./grafana-config:/etc/grafana
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: 0.5
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
    labels:
      - traefik.enable=true
      - traefik.docker.network=public-proxy
      - traefik.http.routers.grafana.entrypoints=websecured
      - traefik.http.routers.grafana.rule=Host(`grafana.internal.apogee-dev.com`)
      - traefik.http.routers.grafana.middlewares=graf-header,default-compress@file,fwdauth-global@file
      - traefik.http.routers.grafana.service=grafana
      - traefik.http.routers.grafana.tls=true
      - traefik.http.routers.grafana.tls.certResolver=dns_route53
      - traefik.http.routers.grafana.tls.domains[0].main=*.internal.apogee-dev.com
      - traefik.http.routers.grafana.tls.domains[0].sans=internal.apogee-dev.com

      - traefik.http.middlewares.graf-header.headers.customrequestheaders.X-Service-Token=${GrafanaServiceToken}

      - traefik.http.services.grafana.loadbalancer.server.port=3000
    healthcheck:
      # Grafana's health check endpoint is /api/health
      test:
        - CMD
        - curl
        - -f
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  otel-collector:
    extends:
      file: ../compose.base.yml
      service: x-base-service
    image: otel/opentelemetry-collector:0.130.1
    container_name: otel-collector
    profiles:
      - observability
    command:
      - --config=/etc/otel-collector-config.yaml
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: 0.5
    ports:
      - 1888:1888
      - 8888:8888
      - 8889:8889
      - 13133:13133
      - 4317:4317
      - 4318:4318
      - 55679:55679
    depends_on:
      - tempo
      - prometheus
  tempo:
    image: grafana/tempo:2.8.0
    profiles:
      - observability
    user: "0"
    extends:
      file: ../compose.base.yml
      service: x-base-service
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./configs/tempo.yaml:/etc/tempo.yaml
      - ${HOSTING_DIR}/grafana/tempo-data:/var/tempo
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: 1.0
    ports:
      - "4317" # OTLP gRPC
      - "4318" # OTLP HTTP
      - "3200" # Tempo API
  prometheus:
    extends:
      file: ../compose.base.yml
      service: x-base-service
    image: prom/prometheus:v3.3.0
    restart: unless-stopped
    profiles:
      - observability
    user: 0:0
    networks:
      - dockge-network
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --storage.tsdb.wal-compression
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${HOSTING_DIR}/grafana/prometheus:/prometheus
    deploy:
      resources:
        limits:
          memory: 1.5g
          cpus: 1.0
    labels:
      - traefik.enable=true
      - traefik.docker.network=public-proxy
      - traefik.http.routers.prometheus.entrypoints=websecured
      - traefik.http.routers.prometheus.rule=Host(`prometheus.internal.apogee-dev.com`)
      - traefik.http.routers.prometheus.middlewares=header-prom,default-compress@file,fwdauth-global@file
      - traefik.http.routers.prometheus.service=prometheus
      - traefik.http.routers.prometheus.tls=true
      - traefik.http.routers.prometheus.tls.certResolver=dns_route53
      - traefik.http.routers.prometheus.tls.domains[0].main=*.internal.apogee-dev.com
      - traefik.http.routers.prometheus.tls.domains[0].sans=internal.apogee-dev.com

      - traefik.http.middlewares.header-prom.headers.customrequestheaders.X-Service-Token=${PrometheusServiceToken}

      - traefik.http.services.prometheus.loadbalancer.server.port=9090
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    profiles:
      - observability
    user: "0"
    container_name: cadvisor
    command:
      # Reduce frequency from 1s to 10s or 15s
      - --housekeeping_interval=15s
      # Only monitor Docker (ignores raw host cgroups)
      - --docker_only=true
      # Disable metrics you likely don't need
      - --disable_metrics=disk,tcp,udp,percpu
      # Keep in-memory history minimal (Prometheus will handle the long-term)
      - --storage_duration=1m
    extends:
      file: ../compose.base.yml
      service: x-base-service
    deploy:
      resources:
        limits:
          memory: '512m'
          cpus: '0.5'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    restart: unless-stopped
    labels:
      - traefik.docker.network=public-proxy
      - traefik.enable=true
      - traefik.http.routers.cadvisor.entrypoints=websecured
      - traefik.http.routers.cadvisor.rule=Host(`cadvisor.internal.apogee-dev.com`)
      - traefik.http.routers.cadvisor.middlewares=default-compress@file # ,internal-auth
      - traefik.http.routers.cadvisor.service=cadvisor
      - traefik.http.routers.cadvisor.tls=true
      - traefik.http.routers.cadvisor.tls.certResolver=dns_route53
      - traefik.http.routers.cadvisor.tls.domains[0].main=*.internal.apogee-dev.com
      - traefik.http.routers.cadvisor.tls.domains[0].sans=internal.apogee-dev.com

      - traefik.http.services.cadvisor.loadbalancer.server.port=8080
networks: {}
