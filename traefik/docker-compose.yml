version: '3'

services:
  # The reverse proxy service (Traefik)
  reverse-proxy:
    image: traefik:latest  # The official Traefik docker image
    command: --docker      # Enables the web UI and tells Traefik to listen
    deploy:
      mode: replicated
      placement:
        constraints:
          - node.role==manager
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: always # not supported in swarm mode to docker
    ports:
      - "80:80"      # The HTTP port
      - "443:443"
      - "8080:8080"  # The Web UI (enabled by --api)
    networks:
      - functions
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # So that Traefik can listen to the Docker events
      - /mnt/ssd/projects/private-hosting/traefik/traefik.toml:/traefik.toml
      - /mnt/ssd/projects/private-hosting/traefik/acme.json:/acme.json
      - /mnt/ssd/projects/private-hosting/htpasswd:/htpasswd
      - /mnt/ssd/projects/private-hosting/htpasswd.api:/htpasswd.api
    container_name: traefik # not supported in swarm mode

networks:
  functions:
    external: true
