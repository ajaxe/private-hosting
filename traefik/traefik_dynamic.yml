http:
  routers:
    api:
      entryPoints:
        - traefik
      middlewares:
        - default-auth@file
      rule: "Host(`traefik.local`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      service: api@internal
  middlewares:
    oneperminute-ratelimit:
      rateLimit:
        average: 1
        period: 1m
    onereq-ratelimit:
      rateLimit:
        average: 2
        burst: 1
    redirect:
      redirectScheme:
        scheme: https
        permanent: true
        port: 443
    default-auth:
      basicAuth:
        usersFile: /htpasswd.api
    default-compress:
      compress: {}
    x-frame-options-deny:
      headers:
        customresponseheaders:
          X-Frame-Options: DENY

tls:
  options:
    default:
      minVersion: VersionTLS12
      sniStrict: true

    mintls13:
      minVersion: VersionTLS13
